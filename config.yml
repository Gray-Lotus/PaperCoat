baseURL: 'https://example.org/'
languageCode: 'en-us'
title: Paper Coat's Blog
theme: PaperMod

params:
  defaultTheme: dark
  author: Paper Coat
  DateFormat: "January 2, 2006"

  ShowReadingTime: true
  ShowPostNavLinks: true
  UseHugoToc: true
  showtoc: true
  tocopen: false

  homeInfoParams:
    Title: "Hello Everyone" 
    Content: >
      This blog will *generally* be book reviews/opinions. Some other.
      
      - You can view content by my [rating](ratings/), my [preferences](preference/), the content [tag](tags/) my reading [status](mystatus/) and [author](authors/).        
taxonomies:
  tag: tags
  mystatus: mystatus
  ratings: ratings
  preference: preference
  author: authors

menu:
  main:
    - name: Tags
      url: tags/
      weight: 3
    - name: Search
      url: search/
      weight: 10
    - name: Archive
      url: archives
      weight: 2
    - name: About
      url: about/
      weight: 1
